<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tWDIr</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div id='new-tweed-form'>
    <input type="text" name='content' placeholder="What's on your mind?">
    <br>
    <input type="text" name='author' placeholder="Who are you?">
    <br>
    <button id='submit'>Tweed It</button>
  </div>
  <hr>
  
  <div id='tweeds-view'></div>

  <!-- WRITE YOUR TEMPLATE BELOW -->
  <template id="tweed-template">
    <div class="tweed">
      <p class="content">
        {{content}}
      </p>
      <p class="author">
        {{author}}
      </p>
      <div class="vote">
        <span class="vote-button" id="downvote"> - </span>
        <span class="votes">{{upvote}}</span>
        <span class="vote-button" id="upvote"> + </span>
      </div>
      <p class="delete">
        delete
      </p>
    </div>
  </template>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
  <script src='javascripts/app.js'></script>
  <script src="javascripts/tweed.js"></script>
  <script src="javascripts/tweed_view.js"></script>
</body>

</html>
